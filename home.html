<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="/assets/login.css"/>
  <link rel="stylesheet" href="/assets/main.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1025e1bf93.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="topnav">
  <div class="row">
    <div class="col-3">
      <div id="logo-left"><img src="/resources/logo.png" alt="logo" width="50" height="50"></div>
    </div>
    <div class="col-9">
      <button class="float-right" id=logout-btn type="button" onclick="logout()">Logout</button>
    </div>
  </div>



  <div id="login-form-id" class="login-container">
    <form id=login-form onsubmit="return login()">
      <input type="email" name="email" required placeholder="Username" id="username" value="sunday@example.com">
      <input type="text" name="password" required placeholder="Password" id="password" value="12345">
      <button type="submit"  form="login-form"  id="login-btn">Login</button>
    </form>


  </div>
</div>


<div class="card">
  <div class="card-body d-flex justify-content-center">
    <h2>Welcome to My Music Page</h2>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input  type="text" id="searchInput" class="form-control float-right" onkeyup="searchSongList()" placeholder="Search for Songs.."
               title="Type in a name">

      </div>
    </div>
  </div>
</div>


<div id="list-song" class="tables" align="center">
  <h3>All Song List</h3>
  <div id="song_list"></div>
</div>


<div class="tables" id="play_list_div" align="center">
  <h3> Playlist</h3>
  <div id="play_list"></div>
</div>
<!--<i class="fa-thin fa-repeat"></i>-->


<!--MUSIC PLAYER DOWN BELOW-->

<div id="audio-player">
  <div class="player" >

    <!-- Define the section for displaying details -->
    <div class="details">
      <div class="track-name">Track Name</div>
      <!--    <div class="track-artist">Track Artist</div>-->
    </div>

    <!-- Define the section for displaying track buttons -->
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()">
        <i class="fa fa-step-backward fa-2x"></i>
      </div>
      <div class="playpause-track" onclick="playpauseTrack()">
        <i class="fa fa-play-circle fa-5x"></i>
      </div>
      <div class="next-track" onclick="nextTrack()">
        <i class="fa fa-step-forward fa-2x"></i>
      </div>
    </div>

    <!-- Define the section for displaying the seek slider-->
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100"
             value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>

    <!-- Define the section for displaying the volume slider-->
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100"
             value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>

    <div class="extra-container">
      <div id="shuffle" onclick="shuffle()">
        <i class="fa-thin fa-shuffle fa-2x"></i>
      </div>
      <div id="repeat" onclick="loop()">
        <i class="fa-thin fa-repeat fa-2x"></i>
      </div>
    </div>
  </div>





</div>


<script src="assets/index.js"></script>
<script src="assets/login.js"></script>
</body>
</html>
